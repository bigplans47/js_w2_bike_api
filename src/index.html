<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bike Finder</title>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
    <script>
      window.latLongArray = [];
      window.zipCodeArray = [];
    </script>
  </head>
  <body>
    <h3>Find your bike using the Bike Index API</h3>
    <hr>
    <form id='formLocation'>
      <label for="city">Enter your city or zip code</label>
      <input type="text" name="city" id='city'>
      <label for="color">Enter your bike color</label>
      <input type="text" name="color" id='color'>
      <label for="manufacturer">Enter your bike manufacturer</label>
      <input type="text" name="manufacturer" id='manufacturer'>
      <button type="submit" name="button">Submit</button>
    </form>
    <div class="bikeList"></div>
    <div id="map"></div>
    <script>

      function initMap() {

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 5,
          center: {lat: 47.3904943, lng: -121.8854337}
        });
        document.getElementById('mapButton').onclick=function() {
          map.panTo({lat: window.latLongArray[0].lat, lng: window.latLongArray[0].lng});
          window.latLongArray.forEach(function(pair) {
            var thisPosition = {lat: pair.lat, lng: pair.lng};
            console.log(thisPosition);
            var marker = new google.maps.Marker({
              position: thisPosition,
              map: map
            });
          })
        }
      }
    </script>
    <script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLb3lryd4_CSo0ysdcSU81waN78i1qqhM&callback=initMap"></script>

  <button id='mapButton'>Map thefts</button>
  </body>
</html>
